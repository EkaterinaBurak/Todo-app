<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="mt-5 mb-5 d-flex justify-content-center ">Todo list</h1>
        <div class="buttons d-flex justify-content-around mt-5 mb-5">
            <button type = "button" class="btn btn-info">Add todo</button>
            <button type="button" class="btn btn-danger">Delete last</button>
            <button type="button" class="btn btn-warning">Delete all</button>
        </div>
    </header>
    <main>
        <ul class="mt-5 mb-5 d-flex justify-content-center flex-column"></ul>
    </main>
    
    <script src="index.js" type='module'></script>
